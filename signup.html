<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUP</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="container-opacity"></div>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <div>
                <input type="text" placeholder="Name" id="namefield" class="name">
                <input type="email" placeholder="Email" id="emailfield">
                <input type="password" placeholder="Password" id="passwordfield">
                <p>Forgot password <a href="#">Click Here!</a></p>
                <div class="button">
                    <button id="signup" onclick="signup()">Sign Up</button>
                </div>
                <div class="button">
                    <button id="login" onclick="login()" class="disable">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
